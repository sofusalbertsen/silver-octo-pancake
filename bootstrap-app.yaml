apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-0
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-0
  project: default
  source:
    repoURL: https://github.com/sofusalbertsen/silver-octo-pancake
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
